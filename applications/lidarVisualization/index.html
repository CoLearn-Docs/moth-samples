<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="asset/icons/favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.0/build/three.min.js"></script>
  <link rel="stylesheet" href="asset/main.css" />
  <title>Moth Samples</title>
</head>
<body>
      <div class="container">
        <section class="title-wrapper">
          <h1>Lidar Visualization</h1>
          <p>Receive and visualize Lidar data.</p>
        </section>

        <section class="function-wrapper">
          <article class="set-config-wrapper">
              <label>Host</label>
              <input type="text" id="inputHost" placeholder="Please enter the host"/>

              <label>Port</label>
              <input type="number" id="inputPort" placeholder="Please enter the port number"/>
              <button   id="buttonFindChannels">Find channel</button>

              <label>Channel</label>
              <select id="selectChannel"></select>
              <input type="text" id="inputChannel"/>
          </article>

          <article class="broadcast-wrapper">
            <div class="lidar-wrapper">
              <div id="lidarWrapper"></div>
              <button id="buttonInitializeWebSocket">Open Websocket</button>
              <button id="buttonCloseWebsocket">Close Websocket</button>
            </div>
          </article>
        </section>
      </div>
    </div>
    
    <script type="module" src="js/lidarVisualization.js"></script>
    <script src="js/mothAPI.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
