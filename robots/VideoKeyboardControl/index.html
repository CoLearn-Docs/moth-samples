<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="asset/icons/favicon.ico" />
  <link rel="stylesheet" href="asset/main.css" />
  <title>Moth Samples</title>
</head>
<body>
  <div class="container">
    <section class="title-wrapper">
      <h1>Video Keyboard Control</h1>

      <p>
        Remotely keyboard control the robot and receive the robot's video.
      </p>
    </section>

    <section class="control-wrapper">
      <article>
        <h4> CONTROL KEY </h4>

        <div>
          <p>
            ⬆️ : FORWARD <br/>
            ⬇️ : BACKWARD <br/>
            ⬅️ : LEFT <br/>
            ➡️ : RIGHT <br/>
          </p>
        </div>
      </article> 

      <hr/>

      <article class="canvas-wrapper">
        <div class="set-config-wrapper">
        <h4>MOTH API</h4>
            <label>HOST</label>
            <input type="text" id="inputHost" placeholder="Please enter the host"/>

            <label>PORT</label>
            <input type="number" id="inputPort" placeholder="Please enter the port number"/>

            <label>CHANNEL NAME</label>
            <input type="text" id="inputChannelName"/>

          <button   id="buttonConnect">Connect</button>
        </div>

        <div class="set-config-wrapper">
          <h4>Add Video</h4>
          <label>HOST</label>
          <input id="inputAddVideoHost"/>

          <label>PORT</label>
          <input id="inputAddVideoPort"/>

          <label>CHANNEL NAME</label>
          <input id="inputAddVideoChannelName"/>

          <button   id="buttonConnectAddVideo">Connect</button>
        </div>

        <div class="canvas-container">
          <canvas id="canvasElement" width="3840" height="2160"></canvas>
          <div class="video-container">
            <canvas id="canvasElementAddVideo" width="3840" height="2160"></canvas>
          </div>
        </div>
      </article>
    </section>
  </div>

  <script src="js/VideoDecoder.js"></script>
  <script src="js/mothAPI.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
