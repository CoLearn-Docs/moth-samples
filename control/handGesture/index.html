<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="asset/icons/favicon.ico" />
  <link rel="stylesheet" href="asset/main.css" />
  <title>Moth Samples</title>
</head>
<body>
    <div class="container">
      <section class="title-wrapper">
        <h1>Hand Gesture Control</h1>
        <p>Remote device control using hand gesture recognition.</p>
      </section>

      <section class="control-wrapper">
        <article class="setting-wrapper">
          <h4>MOTH API</h4>
          <div class="set-config-wrapper">
            <label>HOST</label>
            <input type="text" id="inputHost" placeholder="Please enter the host"/>

            <label>PORT</label>
            <input type="number" id="inputPort" placeholder="Please enter the port number"/>

            <label>CHANNEL NAME</label>
            <input type="text" id="inputChannelName"/>

            <button   id="buttonConnectDevice">Connect</button>
          </div>
        </article>

        <article>
            <video id="videoElement" autoplay></video>
            <canvas id="canvasElement" width="640" height="480"></canvas>
        </article>
      </section>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="js/mothAPI.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
